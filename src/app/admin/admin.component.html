<div class="container">
  <div class="row">
    <div class="col-12 p-3 main-logo">
        <a href="" style="color:black !important">
            <h1 class="text-center m-0">TyreLess<span class="txt-green">.co.za</span></h1>
        </a>
        <h5 class="text-center sub-header">{{data.title}}</h5>
    </div>
  </div>
  <div class="partner-zone">
      <div class="row">
          <div class="col-12 col-header text-center">
            <h5 class="m-0">Manage Partner</h5>
          </div>
      </div>
      <div class="row admin-body p-3">
          <div class="col-2 p-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a *ngIf="data.title == 'Admin'" class="nav-link active show" id="v-pills-partner-tab" data-toggle="pill" href="#v-pills-partner" role="tab" aria-controls="v-pills-partner" aria-selected="false">
                  <i class="fa fa-user"></i> Partner
                </a>
                <a *ngIf="data.title == 'Admin'" class="nav-link" id="v-pills-deal-inputs-tab" data-toggle="pill" href="#v-pills-deal-inputs" role="tab" aria-controls="v-pills-deal-inputs" aria-selected="false">
                    <i class="fa fa-upload"></i> Deal Input
                </a>
                <a *ngIf="data.title == 'Admin'" class="nav-link" id="v-pills-partner-deals-tab" data-toggle="pill" href="#v-pills-partner-deals" role="tab" aria-controls="v-pills-partner-deals" aria-selected="false">
                    <i class="fa fa-handshake-o"></i> Partner Deals
                </a>
                <a *ngIf="data.title == 'PartnerZone'" class="nav-link active show" id="v-pills-my-deals-tab" data-toggle="pill" href="#v-pills-my-deals" role="tab" aria-controls="v-pills-my-deals" aria-selected="false">
                  <i class="fa fa-handshake-o"></i> My Deals
                </a> 
            </div>
          </div>
          <div class="col-10">
            <div class="tab-content p-3" id="v-pills-tabContent">
                <div *ngIf="data.title == 'Admin'" class="tab-pane fade active show" id="v-pills-partner" role="tabpanel" aria-labelledby="v-pills-partner-tab">
                  <form (ngSubmit)="partnerUpdate()" #partnerUpdateForm="ngForm">
                  <div class="row m-1">
                    <div class="col-2 p-1">
                      <span class="font-weight-bold">Cust Code:</span>
                      <br>Pending
                    </div>
                    <div class="col-4 p-1">
                        <input type="text" id="partnerRetailerName" name="partnerRetailerName" class="form-control" [(ngModel)]="data.partner.retailerName" placeholder="Retailer/Franchise Name" required/>
                    </div>
                    <div class="col-6 p-1">
                        <input type="text" id="partnerRegisteredName" name="partnerRegisteredName" class="form-control" [(ngModel)]="data.partner.registeredName" placeholder="Registered Name" required/>
                    </div>
                  </div>
                  <div class="row m-1">
                    <div class="col-6 p-1">
                      <input type="text" id="partnerProvince" name="partnerProvince" class="form-control" [(ngModel)]="data.partner.province" placeholder="Province" required/>
                    </div>
                    <div class="col-6 p-1">
                      <input type="text" id="partnerSuburb" name="partnerSuburb" class="form-control" [(ngModel)]="data.partner.suburb" placeholder="Suburb" required/>
                    </div>
                  </div>
                  <div class="row m-1">
                    <div class="col-6 p-1">
                      <input type="text" id="partnerBranchName" name="partnerBranchName" class="form-control" [(ngModel)]="data.partner.branchName" placeholder="Branch Name" required/>
                    </div>
                    <div class="col-6 p-1">
                      <input type="text" id="partnerBranchPin" name="partnerBranchPin" class="form-control" [(ngModel)]="data.partner.branchPin" placeholder="Branch Pin" required/>
                    </div>
                  </div>
                  <div class="row m-1">
                    <div class="col-6 p-1">
                        <input type="text" id="partnerPartnerZoneEmail" name="partnerPartnerZoneEmail" type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [email]="true" class="form-control" [(ngModel)]="data.partner.partnerZoneEmail" placeholder="Partner Zone Email" required/>
                    </div>
                    <div class="col-4 p-1">
                        <input type="text" id="partnerSalesEmail" name="partnerSalesEmail" type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [email]="true" class="form-control" [(ngModel)]="data.partner.salesEmail" placeholder="Partner Sales Email" required/>
                    </div>
                    <div class="col-2 p-1">
                        <button class="btn btn-success w-100" type="submit" [disabled]="!partnerUpdateForm.form.valid">Create</button>
                    </div>
                  </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="v-pills-deal-inputs" role="tabpanel" aria-labelledby="v-pills-deal-inputs-tab">
                  <p>Deal inputs</p>
                </div>
                <div class="tab-pane fade" id="v-pills-partner-deals" role="tabpanel" aria-labelledby="v-pills-partner-deals-tab">
                  <p>Partner deals</p>
                </div>
                <div *ngIf="data.title == 'PartnerZone'" class="tab-pane fade active show" id="v-pills-my-deals" role="tabpanel" aria-labelledby="v-pills-my-deals-tab">
                  <p>My deals</p>
                </div>
              </div>
            </div>
            <table class="table table-striped" style="text-align: center" id="partnerTable">
                <thead>
                  <tr>
                    <th scope="col">Cust_Code</th>
                    <th scope="col">Retailer / Franchise</th>
                    <th scope="col">Registered Name</th>
                    <th scope="col">Province</th>
                    <th scope="col">Suburb</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Partner Zone Email</th>
                    <th scope="col">Sales Email</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="!data.partnerList || data.partnerList.length == 0">
                    <td colspan="12" class="text-center">No results</td>
                  </tr>

                    <th scope="row">1</th>

                  </tr>
                  <tr>
                    <th scope="row">2</th>

                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>-->
              </table>
        </div>
  </div>
</div>
